version: '3.8'

volumes:
  ppvolume:

services:
  payment_api:
    build:
      dockerfile: Dockerfile
    links:
      - postgres
    command: bundle install && bundle exec rackup
  postgres:
    container_name: pppostgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Password 
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ppvolume:/var/lib/postgresql/data/
